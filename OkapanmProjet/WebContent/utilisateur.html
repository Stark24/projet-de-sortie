<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>save</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="add/x-bootstrap-wizard-v1.1.1/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="add/x-bootstrap-wizard-v1.1.1/assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
        <link href="add/x-bootstrap-wizard-v1.1.1/assets/css/demo.css" rel="stylesheet" />
    </head>
    <body>
        <div class="image-container set-full-height" style="background-image: url('img/wizard-g.png')">
            <a href="http://creative-tim.com">
                 <div class="logo-container">
                    <div class="logo">
                        <img src="img/new_logo.png">
                    </div>
                    <div class="brand">
                        Creative-Team
                    </div>
                </div>
            </a>
            <a href="#" class="made-with-mk">
                <div class="brand">AT</div>
                <div class="made-with">ALPHA TECH</div>
            </a>
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="wizard-container">
                            <div class="card wizard-card" data-color="orange" id="wizardProfile">
                                <form action="" method="">
                                    <div class="wizard-header">
                                        <h3>
                                            <b>INFORMATIONS</b>
                                            <small>Veuillez entrer vos informations</small>
                                        </h3>
                                    </div>
                                    <div class="wizard-navigation">
                                        <ul>
                                            <li><a href="#informations-1" data-toggle="tab">Basiques</a></li>
                                            <li><a href="#informations-2" data-toggle="tab">Supplementaires</a></li>
                                            <li><a href="#informations-3" data-toggle="tab">Compte</a></li>
                                        </ul>
                                    </div>
                                    <div class="tab-content">
                                        <div class="tab-pane" id="informations-1">
                                            <div class="row">
                                                <h4 class="info-text">Informations basiques</h4>
                                                <div class="col-sm-4 col-sm-offset-1">
                                                    <div class="picture-container">
                                                        <div class="picture">
                                                            <img src="img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                                            <input type="file" id="wizard-picture">
                                                        </div>
                                                        <h6>Choisir image</h6>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label>NOM <small>(obligatoire)</small></label>
                                                        <input name="nom" type="text" class="form-control" placeholder="NOM...">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Prenom<small>(obligatoire)</small></label>
                                                        <input name="prenom" type="text" class="form-control" placeholder="Prenom...">
                                                    </div>
                                                </div>
                                                <div class="col-sm-5 col-sm-offset-1">
                                                    <div class="form-group">
                                                        <label>Email <small>(obligatoire)</small></label>
                                                        <input name="email" type="email" class="form-control" placeholder="nom@alpha.tech">
                                                    </div>
                                                </div>
                                                <div class="col-sm-5">
                                                    <div class="form-group">
                                                        <label>telephone</label>
                                                        <input name="tel" type="tel" class="form-control" placeholder="+509 4949 0000">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="informations-2">
                                            <h4 class="info-text">Information supplementaires </h4>
                                            <div class="row">
                                                <div class="col-sm-7 col-sm-offset-1">
                                                     <div class="form-group">
                                                        <label>Rue</label>
                                                        <input type="text" class="form-control" placeholder="Nom de la rue...">
                                                      </div>
                                                </div>
                                                
                                                <div class="col-sm-5 col-sm-offset-1">
                                                     <div class="form-group">
                                                        <label>Ville</label>
                                                        <input type="text" class="form-control" placeholder="Ville...">
                                                      </div>
                                                </div>
                                                <div class="col-sm-5">
                                                     <div class="form-group">
                                                        <label>Departement</label><br>
                                                         <select name="dept" class="form-control">
                                                            <option value="Ouest"> Ouest </option>
                                                            <option value="Nord"> Nord </option>
                                                            <option value="Sud"> Sud </option>
                                                            <option value="Sud-Est"> Sud-Est </option>
                                                            <option value="Artibonite"> Artibonite </option>
                                                            <option value="Nord-Est"> Nord-Est </option>
                                                            <option value="Centre"> Centre </option>
                                                            <option value="Nord-Ouest"> Nord-Ouest </option>
                                                            <option value="Grand-anse"> Grand-anse </option>
                                                            <option value="Nippes"> Nippes </option>
                                                            <option value="Autre">autre...</option>
                                                        </select>
                                                      </div>
                                                </div>
                                                <div class="col-sm-5 col-sm-offset-1">
                                                    <div class="form-group">
                                                        <label>Sexe</label><br>
                                                         <select name="sexe" class="form-control">
                                                            <option value="Masculin"> Masculin </option>
                                                            <option value="Feminin"> Feminin </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="informations-3">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <h4 class="info-text"> Autres informations </h4>
                                                </div>
                                                <div class="col-sm-10 col-sm-offset-1">
                                                    <div class="col-sm-10">
                                                        <div class="form-group">
                                                            <label>Username <small> (obligatoire)</small></label>
                                                            <input name="pseudo" type="text" class="form-control" placeholder="Choisir un pseudo...">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Mot de passe<small> (obligatoire)</small></label>
                                                            <input name="pass" type="password" class="form-control" placeholder="Mot de passe...">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Confirmer mot de passe<small> (obligatoire)</small></label>
                                                            <input name="pass-confirm" type="password" class="form-control" placeholder="Mot de passe...">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="wizard-footer height-wizard">
                                            <div class="pull-right">
                                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Suivant' />
                                                <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finir' />
                                            </div>
                                            <div class="pull-left">
                                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Precedent' />
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->
            <div class="footer">
                <div class="container">
                     
                </div>
            </div>
        </div>
    </body>

	<!--   Core JS Files   -->
	<script src="frame/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="add/x-bootstrap-wizard-v1.1.1/assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="add/x-bootstrap-wizard-v1.1.1/assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="add/x-bootstrap-wizard-v1.1.1/assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="add/x-bootstrap-wizard-v1.1.1/assets/js/jquery.validate.min.js"></script>

</html>
